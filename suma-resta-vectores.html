<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vectores</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="container">
        <h1>Calculadora de Suma/Resta de Vectores</h1>
        <div>
            <h2>Vector A</h2>
            <label>Magnitud:</label>
            <input type="number" id="vectorAMagnitude" placeholder="Magnitud de A">
            <label>Ángulo (grados):</label>
            <input type="number" id="vectorAAngle" placeholder="Ángulo de A">
            <h2>Vector B</h2>
            <label>Magnitud:</label>
            <input type="number" id="vectorBMagnitude" placeholder="Magnitud de B">
            <label>Ángulo (grados):</label>
            <input type="number" id="vectorBAngle" placeholder="Ángulo de B">
        </div>
        <div>
            <button onclick="operarVectores('sumar')">Sumar Vectores</button>
            <button onclick="operarVectores('restar')">Restar Vectores</button>
        </div>
        <div id="resultado">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>
    <script src="scripts/operaciones-vectores.js"></script>
</body>
</html
